<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Paradoxe de Monty Hall</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Paradoxe de Monty Hall</h1>
    <p>
      Choisissez une porte en cliquant dessus, puis décidez de rester ou de changer.  
      Vous pouvez également lancer une simulation sur un grand nombre de parties pour observer les statistiques.
    </p>
  </header>

  <main>
    <div class="doors-container" id="doorsContainer">
      <div class="door" data-door-index="0">
        <div class="label">Porte 1</div>
        <img class="hidden-prize" src="gclass.jpg" alt="Voiture">
        <img class="hidden-goat" src="chevre.jpg" alt="Chèvre">
      </div>
      <div class="door" data-door-index="1">
        <div class="label">Porte 2</div>
        <img class="hidden-prize" src="gclass.jpg" alt="Voiture">
        <img class="hidden-goat" src="chevre.jpg" alt="Chèvre">
      </div>
      <div class="door" data-door-index="2">
        <div class="label">Porte 3</div>
        <img class="hidden-prize" src="gclass.jpg" alt="Voiture">
        <img class="hidden-goat" src="chevre.jpg" alt="Chèvre">
      </div>
    </div>

    <div class="controls">
      <button id="stayBtn" disabled>Rester</button>
      <button id="switchBtn" disabled>Changer</button>
      <button id="playAgainBtn" disabled>Rejouer</button>
    </div>

    <div class="controls">
      <div class="simulation-input">
        <label for="simulationCount">Nombre de parties :</label>
        <input type="number" id="simulationCount" value="1000000" min="1">
      </div>
      <button id="runSimulationBtn">Lancer la simulation</button>
    </div>

    <div class="results" id="results"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
